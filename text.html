<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="ARDUINO3.CSS" rel="stylesheet">
</head>

<body>

  <!-- Modal de Aceite -->
  <div class="modal fade" id="aceiteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="aceiteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aceiteModalLabel">Termos de Aceite</h5>
        </div>
        <div class="modal-body">
          Para continuar, você precisa aceitar os nossos termos de uso e política de privacidade.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="aceitarBtn">Aceito</button>
        </div>
      </div>
    </div>
  </div>

  <!-- IFRAME escondido até aceite -->
  <div id="formulario-container" style="display: none;">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScyZ1x4dCDl2IuxN_psKuvdR0PG5HMc9cvaBz4C8nZmthtHHg/viewform?usp=dialog"
      width="100%" height="600" frameborder="0" id="google-form-iframe">
    </iframe>
    <br><br>
    <a href="arduino3.html" class="btn btn-secondary">VOLTAR À PÁGINA</a>
    <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/L13709.htm" target="_blank">LGPD</a>
  </div>

  <!-- Script para mostrar o modal ao carregar -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var aceiteModal = new bootstrap.Modal(document.getElementById('aceiteModal'));
      aceiteModal.show();

      document.getElementById('aceitarBtn').addEventListener('click', function () {
        aceiteModal.hide();
        document.getElementById('formulario-container').style.display = 'block';
      });
    });
  </script>

</body>

</html>
